server_tokens off;

{% if oxauth_containers -%}
upstream oxauth_backend {
    {# sticky secure httponly hash=sha1; #}
    {%- for oxauth in oxauth_containers %}
    server {{ oxauth }}:8080 fail_timeout=10s;
    {%- endfor %}
}
{%- endif %}

{%- if oxidp_containers %}
upstream oxidp_backend {
    {# sticky secure httponly hash=sha1; #}
    {%- for oxidp in oxidp_containers %}
    server {{ oxidp }}:8080 fail_timeout=10s;
    {%- endfor %}
}
{%- endif %}

{%- if oxasimba_containers %}
upstream oxasimba_backend {
    {%- for oxasimba in oxasimba_containers %}
    server {{ oxasimba }}:8080 fail_timeout=10s;
    {%- endfor %}
}
{%- endif %}

{%- if oxtrust_containers %}
upstream oxtrust_backend {
    {%- for oxtrust in oxtrust_containers %}
    server {{ oxtrust }}:8080 fail_timeout=10s;
    {%- endfor %}
}
{%- endif %}

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;
    server_name {{ ox_cluster_hostname }};
    return 301 http://$server_name$request_uri;
}

server {
    listen 443 ssl;
    ssl on;
    ssl_certificate {{ cert_file }};
    ssl_certificate_key {{ key_file }};
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/certs/dhparams.pem;

    server_name {{ ox_cluster_hostname }};

    # security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Xss-Protection "1; mode=block" always;
    add_header X-Content-Type-Options nosniff always;
    # add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' {{ ox_cluster_hostname }}" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        {%- if oxauth_containers %}
        return 302 /oxauth;
        {%- else %}
        root /usr/share/nginx/html;
        index index.html;
        {%- endif %}
    }

    {%- if oxauth_containers %}
    location /oxauth {
        proxy_pass http://oxauth_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /.well-known/openid-configuration {
        proxy_pass http://oxauth_backend/oxauth/.well-known/openid-configuration;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /.well-known/simple-web-discovery {
        proxy_pass http://oxauth_backend/oxauth/.well-known/simple-web-discovery;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /.well-known/webfinger {
        proxy_pass http://oxauth_backend/oxauth/.well-known/webfinger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /.well-known/uma-configuration {
        proxy_pass http://oxauth_backend/oxauth/seam/resource/restv1/oxauth/uma-configuration;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /.well-known/fido-u2f-configuration {
        proxy_pass http://oxauth_backend/oxauth/seam/resource/restv1/oxauth/fido-u2f-configuration;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    {%- endif %}

    {%- if oxidp_containers %}
    location /idp {
        proxy_pass http://oxidp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    {%- endif %}

    {%- if oxtrust_containers %}
    location /identity {
        proxy_pass http://oxtrust_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location /.well-known/scim-configuration {
        proxy_pass http://oxtrust_backend/identity/seam/resource/restv1/oxtrust/scim-configuration;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    {%- endif %}

    {%- if oxasimba_containers %}
    location /asimba {
        proxy_pass http://oxasimba_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    {%- endif %}
}
